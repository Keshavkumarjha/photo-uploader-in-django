      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <style>
      
      .title{
        background: rgb(253, 12, 12);

      .uploadertital{
        padding-bottom: 5vh;
      }
      .f{
        margin-left: 10vh;
        margin-right: 10vh;

          </style>

  <body>
    <div
      class="title d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 text-white border-bottom shadow-sm"
    >
      <h1 class="my-0 mr-md-auto font-weight-normal">
        <i> Image Uploader</i>
      </h1>
      <nav class="my-2 my-md-0 mr-md-3">
        
     
      </nav>
      <div>
    
        <a class="p-2 text-dark btn-light btn-lg btn-outline-success" href="/">Home</a>
       
      </div>
    </div>


    <div class="container col-sm-4 col-md-3 col-lg-3 col-sm-5  ">

      <div class="alert alert-light shadow-lg  mb-4 bg-white rounded ">
      
        
        <div class="alert alert-suc text-center  ">
          
          <div >
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p{% if message.tags %} {{ message.tags }}{% endif %}><h5 class="text-success">{{ message }}</h5></P>
                {% endfor %}
            </ul>
            {% endif %}
            </div>
          
            <div >
              <h4 class="alert alert-primary   bg-primary text-white">Login Form</h4>
        
            
          <form action="" method="post" >
            {% csrf_token %}
           
            
            
            <div><label for="user_name">User Name:</label>
            <input type="text"name='username'   class="form-control"  required>
          </div>
        <div>
            <label for="password">Password :</label>
            <input type="text"name='password1' class="form-control"  required> <br>
          </div>
        <div><br>
            <input type="submit" class="form-control btn btn-primary rounded-pill" value="Login">
            <h4><small>I don't have a account</small> <a class="btn btn-inline-primary " href="/signup/">SignUp</a></h4>
          </div>
        </div>
           </form>
          </div>
        </div>
    </div>
      </div>
    </div>
    
    <br ><br >
    <br /><br />
    <div class="card text-center bg-secondary">
      <div class="card-header text-white">Only For Samiti</div>
      <div class="card-body">

        </h5>

        </p>

    </div>

      crossorigin="anonymous"

      crossorigin="anonymous"
